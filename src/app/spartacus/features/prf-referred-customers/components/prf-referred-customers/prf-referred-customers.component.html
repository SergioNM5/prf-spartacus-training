<div class="container referred-customer-form-container">
  <form [formGroup]="referredCustomerForm" (ngSubmit)="verifyReferredCustomer()">
    <div class="form-group">
      <label>
        <span class="label-content required">Firstname</span>
        <input type="text" class="form-control" placeholder="Firstname" formControlName="firstName" />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="label-content required">Lastname</span>
        <input type="text" class="form-control" placeholder="Lastname" formControlName="lastName" />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="label-content required">Document Type</span>
        <ng-select
          class="document-type-select"
          formControlName="documentTypeCode"
          [searchable]="true"
          [clearable]="false"
          [items]="documentTypes"
          bindLabel="name"
          bindValue="code"
          placeholder="Document Type"
        >
        </ng-select>
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="label-content required">Email</span>
        <input type="email" class="form-control" placeholder="Email" formControlName="email" />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="label-content required">Document Number</span>
        <input type="email" class="form-control" placeholder="Document Number" formControlName="documentNumber" />
      </label>
    </div>
    <button class="btn btn-block btn-primary" type="submit">{{ actionBtnLabel }}</button>
    <button class="btn btn-block btn-secondary" (click)="back()">{{ cancelBtnLabel }}</button>
  </form>
</div>
